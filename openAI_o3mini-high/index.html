<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubbing App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <h1>Práctica de Doblaje</h1>
    <div id="scene-selector-container">
      <label for="scene-select">Elige una escena:</label>
      <select id="scene-select">
        <option value="escena1_Lost">Escena 1</option>
        <option value="escena2_ComoConociAVuestraMadre">Escena 2</option>
      </select>
    </div>
    <div id="theme-btn-container">
      <button id="theme-btn">Cambiar Tema</button>
    </div>
  </header>
  <div id="main-container">
    <div id="video-container">
      <div id="transport-controls">
        <div id="time-code">00:00:00:00</div>
        <button id="play-btn" class="control-btn play-btn"><i class="fa-solid fa-play"></i></button>
        <button id="stop-btn" class="control-btn stop-btn"><i class="fa-solid fa-stop"></i></button>
        <button id="record-btn" class="control-btn record-btn"><i class="fa-solid fa-circle"></i></button>
      </div>
      <video id="scene-video"></video>
    </div>
    <div id="script-container">
      <h2>Guión:</h2>
      <pre id="scene-script"></pre>
    </div>
  </div>
  <div id="waveform-container" style="width: 100%; padding: 20px;">
    <div id="video-waveform" style="height: 100px; background: #f0f0f0;"></div>
    <div id="record-waveform" style="height: 100px; background: #f0f0f0;"></div>
  </div>
  <!-- Carga el script principal como módulo -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
